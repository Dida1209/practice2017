<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my-first-easyui</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>

<body>
    <div id='p' class="easyui-panel" style="width: 500px;height: 200px;padding: 10px;" title="My Panel" iconCls="icon-save" collapsible="true">
        The panel content
    </div>
    <div id="p" class="easyui-panel" style="width: 500px;height: 200px;padding: 10px;" title="My Panel" data-options="iconCls:'icon-save',collapsible:true">
        The second panel content
    </div>
    <input class="easyui-combobox" name="language" data-options="
        url:'combobox_data.json',
        valueField:'id',
        textField:'text',
        panelHeight:'auto',
        onSelect:function(record){
            alert(record.text)
        }" />
    <div id="dd" class="easyui-draggable" data-options="handle:'#span',revert:'true'" style="width: 100px;height: 100px;">
        <div id="title" style="background: #ccc">title</div>
        <span id="span" style="background: #ddd">1111</span>
    </div>
    <div id="d1" class="easyui-draggable">d1</div>
    <div id="d3" class="easyui-draggable">d3</div>
    <div id="dd" class="easyui-droppable" data-options="accept:'#d1,#d3'" style="width: 100px;height: 100px;">
    </div>
    <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:'true',text:'111'">easyui</a>
    <div id="pp" class="easyui-pagination" data-options="total:2000,pageSize:10,pageList:[10,20,50,100]" style="background: #efefef;border: 1px solid #ccc"></div>
    <div class="easyui-pagination" style="border: 1px solid #ccc" data-options="total:114,buttons:[{iconCls:'icon-add',handler:function(){alert('add')}},'-',{iconCls:'icon-save',handler:function(){alert('save')}}]"></div>
    <input id="ss" class="easyui-searchbox" style="width: 300px" data-options="searcher:qq,prompt:'Please Input Value',menu:'#mm'"></input>
    <div id="mm" style="width: 120px">
        <div data-options="name:'all',iconCls:'icon-ok'">All News</div>
        <div data-options="name:'sports'">Sports News</div>
    </div>
    <div id="q" class="easyui-progressbar" data-options="value:60" style="width:400px;"></div>
    <a href="#" title="This is the tooltip message." class="easyui-tooltip">Hover me </a>
    <a id="dd" href="javascript:;">Click here</a>
</body>
<script >
    function qq(value, name) {
        alert(value + ":" + name)
    }
    $('#ss').searchbox({
        searcher: function(value, name) {
            alert(value + "," + name)
        },
        menu: '#mm',
        prompt: '请输入值'
    });
    $('#q').progressbar('setValue', 30);
    $('#dd').tooltip({
        position:'right',
        content:'<span style="color:#fff">This is the tooltip message. Too</span>',
        onShow:function(){
            $(this).tooltip('tip').css({
                backgroundColor:'#666',
                borderColor:'#666'
            });
        }
    })
    alert('window');
    </script>
</html>
