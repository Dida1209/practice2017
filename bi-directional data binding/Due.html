<!DOCTYPE html>
<html lang="en">
<head>
    <div id='wrap'>
        <meta charset="UTF-8">
        <title>vue的双向数据绑定</title>
    </div>
</head>
<body>
    <input type="text" D-model='demo'>
    <h5 D-text='demo'></h5>
    <script src='js/Due.js'></script>
    <script type="text/javascript">
        new Due({
            el:'#wrap',
            data:{
                demo:'Dida'
            }
        })
    </script>
</body>
</html>
